<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React</title>
</head>
<body>
<div id="container"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script src="https://fb.me/react-15.0.1.js"></script>
<script src="https://fb.me/react-dom-15.0.1.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

<script type="text/babel">
    var MAX_LEN = 140;
    var TweetBox = React.createClass({
        getInitialState: function () {
            return {
                text: "",
                photoAdded: false
            }
        },
        togglePhoto: function () {
            this.setState({photoAdded: !this.state.photoAdded})
        },
        handleChange: function (event) {
            this.setState({text: event.target.value});
        },
        remainingCharacters: function () {
            if (this.state.photoAdded) {
                return MAX_LEN - 23 - this.state.text.length;
            } else {
                return MAX_LEN - this.state.text.length;
            }
        },
        overflowAlert: function () {
            if (this.remainingCharacters() < 0) {
                var len = this.state.photoAdded ? MAX_LEN - 23 : MAX_LEN;
                var beforeOverflowText = this.state.text.substring(len - 10, len);
                var overflowText = this.state.text.substring(len);

                return (
                        <div className="alert alert-warning">
                            <strong>Oops! Too Long:</strong>
                            &nbsp;...{beforeOverflowText}
                            <strong className="bg-danger">{overflowText}</strong>
                        </div>
                );
            } else {
                return "";
            }
        },
        render: function () {
            return (
                    <div className="well clearfix">
                        {this.overflowAlert()}
                        <textarea className="form-control" onChange={this.handleChange}></textarea>
                        <br/>
                        <span>{this.remainingCharacters()}</span>
                        <button className="btn btn-primary pull-right"
                                disabled={this.remainingCharacters() === MAX_LEN || this.remainingCharacters() < 0}>
                            Tweet
                        </button>
                        <button className="btn btn-default pull-right"
                                onClick={this.togglePhoto}>{this.state.photoAdded ? "âœ“ Photo Added" : "Add Photo"}</button>
                    </div>
            );
        }
    });

    ReactDOM.render(
            <TweetBox />,
        document.getElementById("container")
    );
</script>
</body>
</html>
